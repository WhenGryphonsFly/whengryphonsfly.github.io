<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://whengryphonsfly.github.io/test/rgTests/rgStyle.css">
        <title>WhenGryphonsFly</title>
    </head>

    <body>
        <div class="row" style="display: flex;">
            <div class="columnA">
                <select size="3" id="left-column" style="overflow:auto;">
                    <option value="0" selected="selected">Natural Feature Tracking Objects</option>
                    <option value="1">AR Models</option>
                    <option value="2">Events</option>
                </select>
            </div>
            <div class="columnB" style="display: flex;">
                <iframe id="nft-objects" src="https://whengryphonsfly.github.io/test/rgTests/dynamicBoxTest1.html" style="width:100%; height:700px;"></iframe>
                <iframe id="ar-models" src="https://archive.org" style="width:100%; height:700px;" hidden></iframe>
                <iframe id="events" src="https://www.wikipedia.org" style="width:100%; height:700px;" hidden></iframe>
            </div>
        </div>
        
    </body>

    <script>
        var selectBox = document.getElementById("left-column");
        var objectsFrame = document.getElementById("nft-objects");
        var modelsFrame = document.getElementById("ar-models");
        var eventsFrame = document.getElementById("events");

        function changeFrame() {
            switch (this.value) {
                case "0":
                    objectsFrame.removeAttribute("hidden");
                    modelsFrame.setAttribute("hidden", "hidden");
                    eventsFrame.setAttribute("hidden", "hidden");
                    break;
                case "1":
                    objectsFrame.setAttribute("hidden", "hidden");
                    modelsFrame.removeAttribute("hidden");
                    eventsFrame.setAttribute("hidden", "hidden");
                    break;
                case "2":
                    objectsFrame.setAttribute("hidden", "hidden");
                    modelsFrame.setAttribute("hidden", "hidden");
                    eventsFrame.removeAttribute("hidden");
                    break;
            }
        }

        selectBox.addEventListener("change", changeFrame);
    </script>
</html>
